<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
          rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>30 Days Of React Challenge</title>
</head>

<body>
<div class="root"></div>
<script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
></script>
<script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  // To get the root element from the HTML document
  const rootElement = document.querySelector('.root')
  // JSX element, header
  const welcome = "Welcome to Jan's Website"
  const title = 'My First React App'
  const author = {
    firstName: 'Jan',
    lastName: 'Rehnert',
  }
  const date = 'May 12, 2023'

  // JSX element, header
  const header = (
          <header>
            <div className='header-wrapper'>
              <h1>{welcome}</h1>
              <h2>{title}</h2>
              <p>
                Instructor: {author.firstName} {author.lastName}
              </p>
              <small>Date: {date}</small>
            </div>
          </header>
  )

  const numOne = 5
  const numTwo = 3


  const result = (
          <p>
            {numOne} + {numTwo} = {numOne + numTwo}
          </p>
  )

  const yearBorn = 1999
  const currentYear = 2023
  const age = currentYear - yearBorn
  const personAge = (
          <p>
            {' '}
            {author.firstName} {author.lastName} is {age} years old
          </p>
  )

  // JSX element, main
  const techs = ['HTML', 'CSS', 'JavaScript']
  const techsFormatted = techs.map((tech) => <li key={tech}>{tech}</li>)

  // JSX element, main
  const main = (
          <main>
            <div className='main-wrapper'>
              <p>
                Prerequisite to get started{' '}
                <strong>
                  <em>react.js</em>
                </strong>
                :
              </p>
              <ul>{techsFormatted}</ul>
              {result}
              {personAge}
            </div>
          </main>
  )

  function square() {
    const x = prompt("Enter number to square")
    return x * x
  }


  // JSX element, app
  const app = (
          <div className='app'>
            {header}
            {main}
          </div>
  )

  // we render the JSX element using the ReactDOM package
  ReactDOM.render(app, rootElement)
</script>
</body>
</html>
